<!DOCTYPE html>
<html>
<head>
	<title>
		Register form
	</title>
</head>
<body>
<form> 

	    <table>
                 <tr>
	                   <td>
                          Username:
	                   </td>
	                   <td>
                           <input id="name" placeholder="Name" autofocus required>
                            
	                   </td>
                 </tr>
                 <tr> 
                 	<td>
                 		Password :
                 	</td>
                 	<td>
                 		<input id= "pass" type="password" placeholder="Password" autofocus required>
                 	</td>
                 </tr>
                 <tr>
	                   <td>
                          Confirm password:
	                   </td>
	                   <td>
                           <input id="pass1" type="password" placeholder="Password"  autofocus required>

	                   </td>
                 </tr>
                 <tr> 
                 	<tr>
                 		<td>
                 			<button onclick="verifypass()">Click me</button>
                 		</td>
                 	</tr>
		<table/>
</form>
</body>
<script>
	function verifypass(){
		var nn = document.getElementById("name").value; 
		var pw = document.getElementById("pass").value; 
		var pw1 = document.getElementById("pass1").value; 
		if (pw=='' || nn=='') {
			alert("fill the form");

		} else {
			if (pw==pw1) {
			alert("Success register");
		}else{
			alert("paroli ne sovpadaut");
		}
		}
		
	}
</script>
